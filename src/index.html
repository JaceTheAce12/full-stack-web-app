<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Score Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="./output.css"/>
</head>
<body class="bg-gray-200 min-h-screen">
  <header class="bg-green-700 p-4">
    <div class="search-container max-w-xl m-auto relative">
        <input type="text" class="mt-1 block w-96 p-2 pr-10 border border-gray-300 rounded-md search m-auto" placeholder="Search Courses...">
    </div>
  </header>
  <main>
    <div class="modal hidden fixed z-50 inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-full max-w-lg mx-4">
          <span class="close-btn text-gray-500 hover:text-black hover:cursor-pointer float-right text-2xl font-bold">&times;</span>
          <div class="inner w-full flex flex-col gap-4 justify-center m-auto">
              <h1 class="course-title font-bold text-2xl text-center"></h1>
              <p class="course-location text-center text-gray-600 font-semibold"></p>
              <img class="course-image w-full rounded-md m-auto" src="" alt="Course Image">
              <button class="start-round bg-green-700 border-none px-4 py-2 rounded-md text-white font-bold w-full text-center hover:bg-green-600">Start Round</button>
          </div>
      </div>
    </div>

    <h1 class='text-4xl font-bold ml-12 my-12'>Courses</h1>
    <div class="course-container text-center flex flex-wrap justify-center gap-4 mb-6 max-w-7xl m-auto"></div>
    
    <div class="user-card flex flex-col items-center bg-white rounded-lg shadow-md p-6 max-w-sm mx-auto mt-6">
      <img src="../assets/golfCourse.jpg" alt="User" class="user-image rounded-full m-auto">

      <div class="rounds-container mx-auto p-6 ">
        <h1 class='text-3xl font-bold mb-6'>Rounds</h1>
        <div class="rounds flex flex-col w-full gap-4"></div>
      </div>

      <div class="handicap">
        
      </div>
    </div>
      
  </main>
  <script src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/e15d06906a.js" crossorigin="anonymous"></script>
</body>
</html>
