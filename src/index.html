<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Score Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="./output.css"/>
</head>
<body class="bg-gray-200 min-h-screen">
  <main>
    <header class="bg-green-700 p-4">
      <div class="search-container max-w-xl m-auto relative">
          <input type="text" class="mt-1 block w-96 p-2 pr-10 border border-gray-300 rounded-md search m-auto" placeholder="Search Courses...">
      </div>
    </header>

    <div class="modal hidden fixed z-1 left-0 top-0 w-full h-full flex items-center justify-center overflow-auto m-4">
      <div class="modal-content bg-[#fefefe] p-5 rounded-md shadow-md w-[600px] max-w-full overflow-y-auto">
          <span class="close-btn text-[#aaaaaa] hover:text-[#000] hover:no-underline hover:cursor-pointer float-right text-2xl font-bold">&times;</span>
          <div class="inner w-full flex flex-col gap-2 justify-center m-auto">
              <h1 class="course-title font-bold text-xl"></h1>
              <p class="course-location"></p>
              <img class="course-image w-[400px] rounded-md m-auto" src="" alt="Course Image">
              <button class="start-round bg-green-700 border-none px-4 py-2 rounded-md text-white font-bold w-96 m-auto text-center hover:bg-green-600">Start Round</button>
          </div>
      </div>
    </div>
    
      <h1 class='text-2xl font-bold'>Courses</h1>
      <div class="course-container text-center flex flex-wrap justify-center gap-4 mb-6"></div>
  </main>
  <script src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/e15d06906a.js" crossorigin="anonymous"></script>
</body>
</html>
